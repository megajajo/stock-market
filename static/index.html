<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange Portal</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main id="view-container">
      <!-- Portfolio View -->
      <section id="portfolio-view" class="view active">
        <div class="view-header">
          <div class="header-content">
            <!-- Profile Picture + Name -->
            <img src="assets/profile_picture.jpg"
                 alt="Profile"
                 class="profile-pic header-pic"
                 id="header-pic" />
            <div class="profile-info-header">
              <h1 id="user-name">Your Name</h1>
            </div>

            <!-- Balance & PnL -->
            
            <div class="balance-large" id="balance-header">$0.00</div>
            <div class="pnl-small" id="pnl-header">+0%</div>
          </div>
          <div class="portfolio-graph-container" id="header-graph"></div>
        </div>

        <div class="holdings-grid">
          <!-- Portfolio cards will be dynamically generated here -->
        </div>
      </section>

      <!-- Search View -->
      <section id="search-view" class="view">
        <div class="view-header">
          <div class="header-content">
            <div class="balance-large" id="search-title">Search Stocks</div>
            <div class="pnl-small" id="search-pnl"></div>
          </div>
        </div>
        <div class="stocks-grid">
          <!-- Stock cards will be dynamically generated here -->
        </div>
      </section>

      <!-- Settings View -->
      <section id="settings-view" class="view">
        <div class="view-header">
          <div class="header-content">
            <div class="balance-large" id="settings-title">Settings</div>
            <div class="pnl-small" id="settings-pnl"></div>
          </div>
        </div>
        <div class="settings-list">
          <div class="setting-item">
            <label for="theme-toggle">Dark Mode</label>
            <input type="checkbox" id="theme-toggle" name="theme-toggle" checked />
          </div>
          <div class="setting-item">
            <button id="logout-btn">Logout</button>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button id="nav-portfolio" class="nav-btn active" data-view="portfolio-view">Portfolio</button>
      <button id="nav-search"    class="nav-btn"        data-view="search-view">Search</button>
      <button id="nav-settings"  class="nav-btn"        data-view="settings-view">Settings</button>
    </nav>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
